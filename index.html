<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-container">
    <div class="elements-container">
      <section class="results-container">
        <h2 class="p-result">Your Result</h2>
        <div class="circle-container">
          <p class="p-score">76</p>
          <p class="p-totalscore">of 100</p>
        </div>
        <div class="great-container">
          <p class="p-feedback">Great</p>
          <p class="p-result">You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </section>
      <section class="summary-container">
        <h3 class="summary-summary">Summary</h3>
        <div class="results rows">   
          <div class="row">
            <div class="icon-container">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
              <span>Reaction</span>
            </div>
            <p><b>80</b> / 100</p>
          </div>  
          <div class="row">
            <div class="icon-container">
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
              <span>Memory</span>
            </div>
            <p><b>92</b> / 100</p>
          </div>  
          <div class="row">
            <div class="icon-container">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
              <span>Verbal</span>
            </div>
            <p><b>61</b>/100</p>
          </div>  
          <div class="row">
            <div class="icon-container">
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
              <span>Visual</span>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
            <button class="btn">Continue</button>  
        </section>
      </main>
      
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/davidagbaniyaka/">David Agbaniyaka</a>.
      </footer>
    </body>
</html>
